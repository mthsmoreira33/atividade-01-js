<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const quantidadeMacas = parseInt(prompt("Quantidade de maçãs: "));

      if (quantidadeMacas < 12) {
        alert(`Total: R$${quantidadeMacas * 0.30} / R$ 0,30 por quantidade`);
      } else {
        alert (`Total: R$${quantidadeMacas * 0.25} / R$ 0,25 por quantidade`);
      }
    </script>
</body>
</html>
