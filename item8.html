<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = parseInt(prompt("Digite um numero: ")),
        num2 = parseInt(prompt("Digite outro numero: "));

        if (num1 === num2) {
            console.log("Números iguais");
        } else if (num1 > num2) {
            console.log("Primeiro é maior");
        } else {
            console.log("Segundo é maior");
        }
    </script>
</body>
</html>
